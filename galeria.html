<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body id="bodygaleria">
    <div class="conte">
        <div class="card aceite">
            <img src="img/aceite.png" alt="error al carga imagen">
        </div>
        <div class="informacion">
            <h1>Aceite 5W-30</h1>
            <p class="Fecha">Aceite Shell Helix Ultra 5W-30</p>
        </div>
        <div class="precio">
            <div class="box-precio">
                <span class="precio1">Precio: $14.990</span>
            </div>
        </div>
        <div class="cantidad-selector">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" value="0" min="0">
        </div>
    </div>
    <div class="conte">
        <div class="card filtro">
            <img src="img/filtro2.png" alt="error al carga imagen">
        </div>
        <div class="informacion">
            <h1>Filtro de Aire</h1>
            <p class="Fecha">Filtro de aire KN larga duracion</p>
        </div>
        <div class="precio">
            <div class="box-precio">
                <span class="precio1">Precio: $7.990</span>
            </div>
        </div>
        <div class="cantidad-selector">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity2" name="quantity" value="0" min="0">
        </div>
    </div>
    <div class="conte">
        <div class="card correa">
            <img src="img/correa.png" alt="error al carga imagen">
        </div>
        <div class="informacion">
            <h1>Correa de Distribuccion</h1>
            <p class="Fecha">Correa De Distribuccion Timing belt kit</p>
        </div>
        <div class="precio">
            <div class="box-precio">
                <span class="precio1">Precio: $8.990</span>
            </div>
        </div>
        <div class="cantidad-selector">
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity3" name="quantity" value="0" min="0">
        </div>
    </div>
</body>
</html>
